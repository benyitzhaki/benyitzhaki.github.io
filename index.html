<script type="application/javascript">
    const string = "Nahman Meuman";
    printString(nextI(0,string), string);
    function printString(i, str) {
        const randomColor1 = randomHexColor();
        const randomColor2 = randomHexColor();
        setTimeout(console.log.bind(console, `%c ${str.substr(0,i+1)} `, `background: linear-gradient(${randomColor1}, ${randomColor2}); color: white; mix-blend-mode: difference;`));
        setTimeout(function(){
            // Two things are infinite: universe and human stupidity
            printString(nextI(i+1,str),str);
        }, 500);
    }
    function randomHexColor() {
        return "#000000".replace(/0/g,function(){return (~~(Math.random()*16)).toString(16);});
    }
    function nextI(i, str) {
        if(str.length <= i) {
            return 0;
        }
        if(str[i] === " ") {
            return nextI(i+1, str);
        }
        return i;
    }
